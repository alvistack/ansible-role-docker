- hosts: all
  remote_user: root
  roles:
    - role: bootstrap
    - role: docker

- hosts: all
  remote_user: root
  tasks:
    - name: patch /.dockerenv
      copy:
        dest: "/.dockerenv"
        content: ""
        force: false

    - name: start service
      service:
        name: docker
        state: started
      changed_when: false
      ignore_errors: true

    - name: docker version
      command: docker version
      register: result
      changed_when: result is not succeeded

    - name: docker pull hello-world
      command: docker pull hello-world
      register: result
      changed_when: result is not succeeded

    - name: docker run hello-world
      shell: |
        set -o pipefail
        docker restart hello-world || docker run -itd --name hello-world hello-world
      args:
        executable: "/bin/bash"
      register: result
      changed_when: result is not succeeded
