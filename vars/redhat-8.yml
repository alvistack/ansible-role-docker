_rpm_key:
  - key: "http://download.docker.com/linux/centos/gpg"
    fingerprint: "060A61C51B558A7F742B77AAC52FEB6B621E9F35"
    state: "present"

_yum_repository:
  - file: "docker-ce-stable"
    name: "docker-ce-stable"
    description: "Docker CE Stable - x86_64"
    baseurl: "http://download.docker.com/linux/centos/8/x86_64/stable"
    enabled: true
    priority: "2"
    module_hotfixes: true
    gpgcheck: true
    gpgkey: "http://download.docker.com/linux/centos/gpg"
    state: "present"

_yum_config_manager:
  - { state: "enable", name: "rhel-8-for-x86_64-appstream-rpms" }

_yum:
  - { state: "latest", name: "containerd.io" }
  - { state: "latest", name: "docker-ce" }
  - { state: "latest", name: "docker-ce-cli" }
