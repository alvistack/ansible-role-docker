# Use `gather_faces: no` to initialize Python on system that not yet
# pre-installed with Python (e.g. Ubuntu 16.04 Cloud Image and Docker Image).
- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: python

- hosts: all
  remote_user: root
  roles:
    - role: apt
    - role: yum
    - role: docker

- hosts: all
  remote_user: root
  tasks:
    - name: start service
      service:
        name: docker
        state: started
      changed_when: false
      ignore_errors: yes

    - name: docker version
      command: docker version
      register: result
      changed_when: result is not succeeded

    - name: docker_image
      docker_image:
        name: "hello-world"
        state: "present"
